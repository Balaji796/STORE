<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        .search {
            background-color: #c5effe;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: tomato;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 40%;
            padding: 10px;
            font-size: 1rem;
            color: antiquewhite;
            background-color: brown;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: darkbrown;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .search {
                max-width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 8px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .search {
                max-width: 95%;
                padding: 12px;
            }

            h1 {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 0.8rem;
            }

            input[type="text"] {
                font-size: 0.8rem;
                padding: 7px;
            }

            button {
                font-size: 0.7rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    {% block home %}
    <div class="search">
        <center>
            <u>
                <h1>Search Product</h1>
            </u>
            <form method='post' action="perform">
                {% csrf_token %}
                <h2>Enter Product Name:</h2>
                <input type="text" name="name" id="inpt" placeholder="Search by product name"><br>
                <button type="submit">Search</button>
            </form>  
        </center>
        <script>
            window.onload = function() {
                document.getElementById("inpt").focus();
            }
        </script>
    </div>
    {% endblock %}
</body>
</html>
