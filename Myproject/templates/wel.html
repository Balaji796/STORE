<!DOCTYPE html>
<html lang="en">
    <title>Welcome</title>
    {% extends 'base.html' %} 
    {% block home %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .marq {
            display: flex;
            gap: 14px;
            font-size: 30px;
            color: darkorange;
            padding-top: 14px;
            font-weight: bold;
            padding: 12px;
            background-color: rgba(0, 0, 205, 0.853);
        }

        .card-holder {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;  /* Allow cards to wrap on smaller screens */
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: #ffdfb466;
            padding: 20px;
            border-radius: 20px;
            width: 250px; /* Set a fixed width for better alignment */
            text-align: center;
            transition: all 0.3s ease;  /* Smooth hover effect */
        }

        .card img {
            border-radius: 10%;
            width: 100%;
            height: auto;
        }

        .card:hover {
            padding: 22px;
            box-shadow: -8px -8px 15px rgba(68, 13, 234, 0.4), 5px 5px 15px rgba(233, 82, 218, 0.4);
            cursor: pointer;
        }

        .btn {
            font-size: medium;
            color: antiquewhite;
            background-color: brown;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkbrown;
        }

        h1 {
            font-size: 2rem;
            color: crimson;
        }

        h2 {
            font-style: italic;
            font-size: 1.5rem;
        }

        h4 {
            font-style: italic;
            font-size: 1.2rem;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .card-holder {
                gap: 10px;
            }

            .card {
                width: 200px;
            }

            .marq {
                font-size: 22px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .card-holder {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                margin-bottom: 20px;
            }

            .marq {
                font-size: 18px;
                padding: 8px;
            }
        }
    </style>
</head>
<body> 
    <center>
        <h1>AB HOMENEEDS</h1>
        <h2>ALL TYPES OF VARIETIES OF METALS</h2>
        <h4>Quality and honesty speaks</h4>
    </center>

    <form method='post' action="show">
        {% csrf_token %}
        <div class="card-holder">
            <div class="card">
                <h1>STEEL</h1>
                <img src="{% static '/images/steel.jpg' %}" alt="Steel Icon"/>
                <button class="btn" name="steel">Show me</button>
            </div>

            <div class="card">
                <h1>ALUMINIUM</h1>
                <img src="{% static '/images/alum.jpg' %}" alt="Aluminium Icon"/>
                <button class="btn" name="alum">Show me</button>
            </div>

            <div class="card">
                <h1>IRON & WOOD</h1>
                <img src="{% static '/images/iron.webp' %}" alt="Iron and Wood Icon" style="height: 312px; width: 390px;"/>
                <button class="btn" name="iron">Show me</button>
            </div>
        </div>

        <div class="card-holder">
            <div class="card">
                <h1>BRASS & COPPER</h1>
                <img src="{% static '/images/bc.jpg' %}" alt="Brass and Copper Icon"/>
                <button class="btn" name="brass">Show me</button>
            </div>

            <div class="card">
                <h1>NONSTICK</h1>
                <img src="{% static '/images/nonstick.jpg' %}" alt="Nonstick Icon"/>
                <button class="btn" name="non">Show me</button>
            </div>

            <div class="card">
                <h1>PLASTIC</h1>
                <img src="{% static '/images/plastic.jpg' %}" alt="Plastic Icon"/>
                <button class="btn" name="plastic">Show me</button>
            </div>
        </div>
    </form>

    {% endblock %} 
</body>
</html>
