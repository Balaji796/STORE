<!DOCTYPE html>
<html lang="en">
    <title>Welcome</title>
    {% extends 'bas.html' %} 
    {% block home %}
    {% load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .marq {
            display: flex;
            gap: 14px;
            font-size: 30px;
            color: darkorange;
            padding-top: 14px;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 205, 0.853);
        }

        .card-holder {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
            gap: 20px;
        }

        img {
            border-radius: 100%;
        }

        .btn {
            font-size: medium;
            color: antiquewhite;
            background-color: brown;
            padding-left: 10px;
            margin-left: 30px;
        }

        .img {
            border-radius: 10%;
        }

        .card {
            background-color: #C0DBEA;
            padding: 20px;
            border-radius: 40px;
            max-width: 300px;
            text-align: center;
        }

        .card:hover {
            padding: 21px;
            box-shadow: -8px -8px 15px rgba(234, 5, 246, 0.2), 5px 5px 15px rgba(249, 122, 4, 0.5);
            cursor: pointer;
        }

        h1, h2, h4 {
            margin: 5px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .marq {
                font-size: 20px;
                flex-direction: column;
                align-items: center;
            }

            .card-holder {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            .card {
                max-width: 90%;
            }

            h1 {
                font-size: large;
            }

            h2 {
                font-size: medium;
            }

            h4 {
                font-size: small;
            }
        }

        @media (max-width: 480px) {
            .btn {
                font-size: small;
                margin-left: 10px;
            }

            h1 {
                font-size: medium;
            }

            h2 {
                font-size: small;
            }

            h4 {
                font-size: x-small;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color:crimson;font-style:bold;font-size:xx-large;font-family:Copperplate">AB HOMENEEDS</h1>
        <h2 style="font-style:italic">ALL TYPES OF VARIETIES OF METALS</h2>
        <h4 style="font-style:italic">Quality and honesty speaks</h4>
    </center>
    
    <form method="post" action="view">
        {% csrf_token %}
        <div class="card-holder">
            <div class="card">
                <center><h1>STEEL</h1></center>
                <img src="{% static '/images/steel.jpg' %}" alt="A icon"/>
                <br>
                <button class="btn" name="steel">Show me</button>
            </div>
            <div class="card">
                <center><h1>ALUMINIUM</h1></center>
                <img src="{% static '/images/alum.jpg' %}" alt="A icon"/>
                <br>
                <button class="btn" name="alum">Show me</button>
            </div>
            <div class="card">
                <center><h1>IRON & WOOD</h1></center>
                <img src="{% static '/images/iron.webp' %}" alt="A icon" style="height: 312px; width: 390px;"/>
                <br>
                <button class="btn" name="iron">Show me</button>
            </div>
        </div>
        <br>
        <br>
        <div class="card-holder">
            <div class="card">
                <center><h1>BRASS & COPPER</h1></center>
                <img src="{% static '/images/bc.jpg' %}" alt="A icon"/>
                <br>
                <button class="btn" name="brass">Show me</button>
            </div>
            <div class="card">
                <center><h1>NONSTICK</h1></center>
                <img src="{% static '/images/nonstick.jpg' %}" alt="A icon"/>
                <br>
                <button class="btn" name="non">Show me</button>
            </div>
            <div class="card">
                <center><h1>PLASTIC</h1></center>
                <img src="{% static '/images/plastic.jpg' %}" alt="A icon"/>
                <br>
                <button class="btn" name="plastic">Show me</button>
            </div>
        </div>
    </form>
    {% endblock %}
</body>
</html>
